<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Particle Life Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #canvas { border: 1px solid black; }
        #controls { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>HTML5 Particle Life Simulation</h1>
    <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <label for="particleCount">Particle Count:</label>
        <input type="number" id="particleCount" value="100" min="1">
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="stats">
        <h2>Statistics</h2>
        <p id="displayStats">Particles Active: 0</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isRunning = false;
        let animationFrameId;

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 5 + 1;
            this.color = 'rgba(255, 255, 255,' + Math.random() + ')';
        }

        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                p.x += (Math.random() - 0.5) * 2;
                p.y += (Math.random() - 0.5) * 2;
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
            });
            document.getElementById('displayStats').innerText = 'Particles Active: ' + particles.length;
            animationFrameId = requestAnimationFrame(render);
        }

        document.getElementById('start').onclick = () => {
            const count = document.getElementById('particleCount').value;
            createParticles(count);
            isRunning = true;
            render();
        };

        document.getElementById('stop').onclick = () => {
            isRunning = false;
            cancelAnimationFrame(animationFrameId);
        };

    </script>
    <p>Refer to <a href="https://github.com/OfficialCodeNoodles/Particle-Life-Simulation">OfficialCodeNoodles/Particle-Life-Simulation</a> for more details.</p>
</body>
</html>
